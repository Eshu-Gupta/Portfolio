<DOCTYPE! html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Advanced</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
     $(".item1").click(function(){
        $(".item3").append("<p style='color:red;'>This text has been added after clicking on the header.</p>");
     });


     $(".item2").mouseenter(function(){
         var item2_color=$(this).css("background-color");
         var item4_color=$(".item4").css("background-color");
         $(".item2").css("background-color",item4_color);
         $(".item4").css("background-color",item2_color);
     });
      $(".item2").mouseleave(function(){
         $(".item2").css("background-color","#F9B4B4");
         $(".item4").css("background-color","#74F827");
     });
     $(".item4").mouseenter(function(){
         var item4_color=$(this).css("background-color");
         var item2_color=$(".item2").css("background-color");
         $(".item2").css("background-color",item4_color);
         $(".item4").css("background-color",item2_color);
     });
      $(".item4").mouseleave(function(){
         $(".item2").css("background-color","#F9B4B4");
         $(".item4").css("background-color","#74F827");
     });
   

     $(".item6").click(function(){
        $(".item6 p").css("visibility","hidden");
        $(this).css({"background-image":"url(' https://drive.google.com/thumbnail?id=1-8YP53P9yCnDiPHv2SjcIlsOXymyQCpn')","background-size":"cover","background-postion":"right center"});
     });      
  });
</script>
<style>
.flex-container{
   display:flex;
   margin-left:350px;
   margin-right:350px;
   flex-wrap:wrap;
   text-align:center;
   font-weight:bold;
   font-size:25px;
}

.flex-container3{
    display:flex;
    flex-direction:row;
}

.flex-container1{
   display:inline-flex;
   flex-direction:column;
   flex-wrap:wrap;
   text-align:center;
   font-weight:bold;
   font-size:25px;
}

.flex-container2{
   display:inline-flex;
   flex-wrap:wrap;
   text-align:center;
   font-weight:bold;
   font-size:25px;
}


.flex-container4{
   display:inline-flex;
   text-align:center;
   font-weight:bold;
   font-size:25px;
}




.item1{
   background-color: skyblue;
   width:700px;
   height:50px;
   padding-top:15px;
       margin:4px;
}

.item2{
   background-color: #F9B4B4 ;
   width:200px;
   height:250px;
   padding-top:15px;
       margin:0px 4px;
}

.item3 {
   background-color: #FA9721 ;
   width:496px;
   height:200px;
   padding-top:15px;
}

.item4 {
   background-color: #74F827  ;
   width:200px;
  height:150px;
   padding-top:15px;
       margin:4px 4px;
}

 .item5 {
   background-color: red ;
   width:496px;
   height:200px;
   padding-top:15px;
       margin:4px 0px;
}

.item6 {
   background-color: #42A30A  ;
   width:500px;
   height:150px;
   padding-top:15px;
    margin:0px 4px;
}


.item7 {
   background-color:  #F9B4B4 ;
   width:196px;
  height:150px;
   padding-top:15px;

}

.item8{
   background-color: #FA9721;
   width:700px;
   height:40px;
   padding-top:15px;
    margin:4px;
}



@media only screen and (max-width: 768px) {
   .flex-container{ margin: 15px 20px;}
   .item2{ width:100px; height:150px;}
   .item4{ width:100px; height:100px;}
   .item3{ width:200px; height:125px; margin-right:20px;}
   .item5{ width:200px; height:125px;margin-right:20px;}
   .item6{ width:150px;}   

}
</style>
</head>

<body>

<div class="flex-container">
     <div class="item1">Header</div>
  
 <div class="flex-container3">
   <div class="flex-container1">
       <div class="item2">Hero</div>
       <div class="item4">Side Bar</div>
   </div>

   <div class="flex-container2">   
       <div class="item3">Main Content</div> 
       <div class="item5">Extra</div>
   </div>
 </div>

   <div class="flex-container4">  
     <div class="item6"><p style="text-align:center;font-weight:bold;font-size:25px;">Related Images</p></div>
     <div class="item7">Posts</div>
   </div>
     <div class="item8">Footer</div>
</div>

</body>
</html>
